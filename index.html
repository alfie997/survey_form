<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" />
  </head>
  <body>
    <div class="background"></div>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="form-box">
      <form id="survey-form">
        <label id="name-label" class="label-box">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label" class="label-box">Email<input type="email" id="email" placeholder="Enter your Email" required/></label>
        <label id="number-label" class="label-box">Age<small>(optional)</small><input id="number" placeholder="Age" type="number" min="10" max="99"/></label>
        <label class="label-box">Which option best describes your current role?
          <select id="dropdown">
            <option value="" selected disabled>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label class="label-box">Would you recommend freeCodeCamp to a friend?
          <label for="def"><input id="def" type="radio" for="survey-form" value="d" name="recommend-choice" class="inline" checked/>Definitely</label>
          <label for="may"><input id="may" type="radio" for="survey-form" value="m" name="recommend-choice" class="inline"/>Maybe</label>
          <label for="not"><input id="not" type="radio" for="survey-form" value="n" name="recommend-choice" class="inline"/>Not sure</label>
        </label>
        <label class="label-box">What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="" selected disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label class="label-box">What would you like to see improved? <small>(Check all that apply)</small>
          <label><input type="checkbox" for="survey-form" value="1" class="inline"/>Front-end Projects</label>
          <label><input type="checkbox" for="survey-form" value="2" class="inline"/>Back-end Projects</label>
          <label><input type="checkbox" for="survey-form" value="3" class="inline"/>Data Visualization</label>
          <label><input type="checkbox" for="survey-form" value="4" class="inline"/>Challenges</label>
          <label><input type="checkbox" for="survey-form" value="5" class="inline"/>Open Surce Community</label>
          <label><input type="checkbox" for="survey-form" value="6" class="inline"/>Glitter help rooms</label>
          <label><input type="checkbox" for="survey-form" value="7" class="inline"/>Videos</label>
          <label><input type="checkbox" for="survey-form" value="8" class="inline"/>City Meetups</label>
          <label><input type="checkbox" for="survey-form" value="9" class="inline"/>Wiki</label>
          <label><input type="checkbox" for="survey-form" value="10" class="inline"/>Forum</label>
          <label><input type="checkbox" for="survey-form" value="11" class="inline"/>Additional Courses</label>
        </label>
        <label>Any comments or suggestions?
          <textarea for="survey-form" placeholder="Enter your comment here..."></textarea>
          <button id="submit">Submit</button>
        </label>
      </form>
    </div>
  </body>
</html>
