<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" />
  </head>
  <body>
    <div class="background"></div>
    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg"></img>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="form-box">
      <form id="survey-form">
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required/></label>
        <label id="number-label">Age<label><small>(optional)</small></label><input id="number" placeholder="Age" type="number" min="10" max="99"/></label>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="" selected disabled>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
          <input id="def" type="radio" for="survey-form" value="d" name="recommend-choice" checked/>
          <label for="def">Definitely</label>
          <input id="may" type="radio" for="survey-form" value="m" name="recommend-choice"/>
          <label for="may">Maybe</label>
          <input id="not" type="radio" for="survey-form" value="n" name="recommend-choice"/>
          <label for="not">Not sure</label>
        </label>
        <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="" selected disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label>What would you like to see improved?<label><small>(Check all that apply)</small></label>
          <input type="checkbox" for="survey-form" value="1"/>
          <label>Front-end Projects</label>
          <input type="checkbox" for="survey-form" value="2"/>
          <label>Back-end Projects</label>
          <input type="checkbox" for="survey-form" value="3"/>
          <label>Data Visualization</label>
          <input type="checkbox" for="survey-form" value="4"/>
          <label>Challenges</label>
          <input type="checkbox" for="survey-form" value="5"/>
          <label>Open Surce Community</label>
          <input type="checkbox" for="survey-form" value="6"/>
          <label>Glitter help rooms</label>
          <input type="checkbox" for="survey-form" value="7"/>
          <label>Videos</label>
          <input type="checkbox" for="survey-form" value="8"/>
          <label>City Meetups</label>
          <input type="checkbox" for="survey-form" value="9"/>
          <label>Wiki</label>
          <input type="checkbox" for="survey-form" value="10"/>
          <label>Forum</label>
          <input type="checkbox" for="survey-form" value="11"/>
          <label>Additional Courses</label>
        </label>
        <label>Any comments or suggestions?
          <textarea for="survey-form">Enter your comment here...</textarea>
          <button id="submit">Submit</button>
        </label>
      </form>
    </div>
  </body>
</html>
